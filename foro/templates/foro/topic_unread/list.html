{% extends "foro/_base.html" %}

{% load i18n %}

{% block title %}Respuestas sin leer{% endblock %}

{% block content %}

<div class="container">

    <h1 class="headline">Respuestas sin leer</h1>

    {% include "foro/topic/_render_list.html" with topics=page %}

    {% if page.has_next %}
        <ul class="paginator">
            <li><a class="paginator-button" href="?topic={{ next_page_pk }}">{% trans "Next" %} <i class="fa fa-chevron-right"></i></a></li>
        </ul>
    {% endif %}
</div>
{% endblock %}
